databaseChangeLog:
  - changeSet:
      id:  1
      author:  Joe Sharp
      labels: init
      comment: Create initial Project table
      changes:
        - createTable:
            tableName:  project
            columns:
              - column:
                  name:  id
                  type:  uuid
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name:  name
                  type:  varchar(50)
                  constraints:
                    nullable:  false
              - column:
                  name:  description
                  type:  varchar(50)